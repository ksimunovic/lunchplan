{{define "content"}}
<div class="container">
    <div class="container">
        <div class="table-wrapper table-wrapper-calendar">
            <div id='calendar'></div>
        </div>
    </div>
</div>
<div id="addEventModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Calendar Event</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Date</label>
                        <input autocomplete="off" type="text" class="form-control datepicker"
                               data-date-format="yyyy-mm-dd" id="datepicker" name="date">
                    </div>

                    <label for="meal_search">Meal</label>
                    <div class="input-group date">
                        <input autocomplete="off" type="text" data-provide="typeahead" class="form-control meal_search">
                        <input autocomplete="off" class="meal_id" name="meal_id" type="text" style="display:none">
                        <div class="input-group-addon" style="cursor: pointer;">
                            <span class="glyphicon glyphicon-refresh" data-toggle="tooltip" title="Random"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add"></div>
            </form>
        </div>
    </div>
</div>
<div id="editEventModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Calendar Event</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <input name="id" type="text" hidden value="">
                    <div class="form-group">
                        <label>Date</label>
                        <input autocomplete="off" type="text" class="form-control datepicker"
                               data-date-format="yyyy-mm-dd" id="datepicker" name="date">
                    </div>
                    <div class="form-group">
                        <label for="meal_search">Meal</label>
                        <input autocomplete="off" type="text" data-provide="typeahead" class="form-control meal_search">
                        <input autocomplete="off" class="meal_id" name="meal_id" type="text" style="display:none">
                    </div>
                    <div class="form-group">
                        <label>Served By</label>
                        <input name="served_by" class="form-control" disabled></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn btn-danger" style="height: 3rem; float: left; min-width: unset;">
                        <i class="material-icons delete" data-toggle="tooltip" title="Delete" style="font-size: 18px;"
                           onclick="deleteEvent(this)">&#xE872;</i>
                    </div>
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<script type="application/javascript">
    var eventsJson = JSON.parse("{{.vars.calendarsJson}}");
    var mealsJson = JSON.parse("{{.vars.mealsJson}}");
</script>
{{end}}
